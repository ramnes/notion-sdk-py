site_name: notion-sdk-py

repo_url: https://github.com/ramnes/notion-sdk-py

edit_uri: ""

extra_css: [extra.css]

theme:
  name: material
  navigation_depth: 4
  features:
    - naviagation.sections
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github
  font:
    text: Tahoma
    code: Source Code Pro
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

plugins:
  - search
  - gen-files:
      scripts:
        - docs/generate.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings
  - coverage

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ramnes/notion-sdk-py
